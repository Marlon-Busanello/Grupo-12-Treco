<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <title>Treco</title>
</head>
<header>
    <nav class="nav">
        <div>
            <h1>Treco</h1>
        </div>
        <div>
            <button id="colorButton" class="button_nav">
                <img src="icone_seletor_de_cores.png" alt="icone da paleta">
                <input type="color" id="color" onchange="changeBackgroundColor()">
            </button>
        </div>
    </nav>
</header>
<body>
<!-- Conteúdo da Coluna -->
    <section>
        <div class="container_coluna">
          <div class="container_header">
            <h2>Coluna 1</h2>
            <button><img src="caminho/para/a/imagem.jpg" alt="Botão para excluir a coluna inteira"></button>
          </div>
            <div class="tarefa">
                <div class="tarefa_header">
                    <h3>Cartão 1</h3>
                    <button><img src="caminho/para/a/imagem.jpg" alt="Botão para excluir a tarefa"></button>
                </div>
                <div class="tarefa_content"></div>  <!-- Div onde ficará todo o conteudo da tarefa -->
                <div class="tarefa_footer">
                    <h3>00/00/00</h3> <!-- Data da criação da tarefa -->
                </div>
            </div>
            <div class="add_tarefa">
                <button class="bt_addtarefa"></button>
            </div>
        </div>
    </section>
    <!-- Botão para adicionar uma nova coluna-->
    <secion>
        <div class="add_coluna">
            <button><img src="caminho/para/a/imagem.jpg" alt="Botão para adicionar uma nova coluna"></button>
        </div>
    </secion>    
</body>
<footer class="footer">
    <p>&copy; 2023 Treco</p>
</footer>
</html>
